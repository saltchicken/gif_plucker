<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Lazy Media Viewer (GIF & MP4)</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    .gif-wrapper {
      position: relative;
      display: inline-block;
      margin: 10px;
    }
    .gif-wrapper img,
    .gif-wrapper video {
      max-width: 400px;
      display: block;
      cursor: pointer;
    }
    .delete-icon {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 18px;
      padding: 4px;
      border-radius: 4px;
      cursor: pointer;
      display: none;
      user-select: none;
    }
    .gif-wrapper:hover .delete-icon {
      display: block;
    }
    .reload-button {
      display: block;
      margin: 30px auto 10px;
      padding: 10px 20px;
      font-size: 16px;
      background: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Lazy Media Viewer (GIFs & MP4s)</h1>
  <div id="gif-container"></div>
  <button class="reload-button" onclick="reloadMedia()">ðŸ”„ Reload</button>

  <script>
    const container = document.getElementById('gif-container');
    const loadedMedia = new Set();

    function toggleFullscreen(elem) {
      if (!document.fullscreenElement) {
        elem.requestFullscreen?.();
        elem.webkitRequestFullscreen?.();
        elem.msRequestFullscreen?.();
      } else {
        document.exitFullscreen?.();
        document.webkitExitFullscreen?.();
        document.msExitFullscreen?.();
      }
    }

    const observer = new IntersectionObserver((entries, obs) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const media = entry.target.querySelector('img, video');
          if (media && media.dataset.src) {
            media.src = media.dataset.src;
            obs.unobserve(entry.target);
          }
        }
      });
    }, {
      rootMargin: '0px 0px 200px 0px',
      threshold: 0.1
    });

    function createMediaElement(file) {
      const wrapper = document.createElement('div');
      wrapper.className = 'gif-wrapper';

      const ext = file.split('.').pop().toLowerCase();
      let media;

      if (ext === 'mp4') {
        media = document.createElement('video');
        media.controls = true;
        media.autoplay = true;
        media.muted = true;
        media.loop = true;
        media.width = 400;
        media.dataset.src = `/media/${file}`;
        media.poster = "placeholder.jpg";
      } else {
        media = document.createElement('img');
        media.dataset.src = `/media/${file}`;
        media.src = "placeholder.jpg";
      }

      media.alt = file;
      media.ondblclick = (e) => {
        e.stopPropagation();
        toggleFullscreen(media);
      };

      const icon = document.createElement('div');
      icon.className = 'delete-icon';
      icon.innerHTML = 'ðŸ—‘ï¸';
      icon.title = 'Delete this file';
      icon.onclick = (e) => {
        e.stopPropagation();
        if (confirm(`Delete "${file}"?`)) {
          fetch(`/delete/${encodeURIComponent(file)}`, { method: 'DELETE' })
            .then(res => {
              if (res.ok) {
                container.removeChild(wrapper);
                loadedMedia.delete(file);
              } else {
                alert("Failed to delete.");
              }
            });
        }
      };

      wrapper.appendChild(media);
      wrapper.appendChild(icon);
      container.appendChild(wrapper);
      observer.observe(wrapper);
      loadedMedia.add(file);
    }

    function loadMedia() {
      fetch('/media-list')
        .then(res => res.json())
        .then(files => {
          files
            .sort((a, b) => a.localeCompare(b, undefined, { numeric: true, sensitivity: 'base' }))
            .forEach(file => {
              if (!loadedMedia.has(file)) {
                createMediaElement(file);
              }
            });
        });
    }

    function reloadMedia() {
      loadMedia();
    }

    // Initial load
    loadMedia();
  </script>
</body>
</html>
