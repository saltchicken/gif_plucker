<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Output Plucker</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    .gif-wrapper {
      position: relative;
      display: inline-block;
      margin: 10px;
    }
    .gif-wrapper img,
    .gif-wrapper video {
      max-width: 400px;
      display: block;
      cursor: pointer;
    }
    .delete-icon {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 18px;
      padding: 4px;
      border-radius: 4px;
      cursor: pointer;
      display: none;
      user-select: none;
    }
    .gif-wrapper:hover .delete-icon {
      display: block;
    }
    .controls {
      margin: 30px auto;
      text-align: center;
    }
    .controls button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 5px;
      background: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .page-info {
      margin: 10px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button onclick="firstPage()">‚èÆ First</button>
    <button onclick="prevPage()">‚¨Ö Prev</button>
    <span class="page-info" id="page-info">Page 1</span>
    <button onclick="nextPage()">Next ‚û°</button>
    <button onclick="lastPage()">Last ‚è≠</button>
  </div>
  <div id="gif-container"></div>

  <script>
    const container = document.getElementById('gif-container');
    const pageInfo = document.getElementById('page-info');
    const pageSize = 12;
    let currentPage = 0;
    let totalItems = 0;
    let totalPages = 1;

    const observer = new IntersectionObserver((entries, obs) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const media = entry.target.querySelector('img, video');
          if (media && media.dataset.src) {
            media.src = media.dataset.src;
            obs.unobserve(entry.target);
          }
        }
      });
    }, {
      rootMargin: '0px 0px 200px 0px',
      threshold: 0.1
    });

    function getPageFromUrl() {
      const params = new URLSearchParams(window.location.search);
      const p = parseInt(params.get("page"));
      return isNaN(p) || p < 1 ? 1 : p;
    }

    function updateUrl(page) {
      const url = new URL(window.location);
      url.searchParams.set("page", page);
      window.history.pushState({}, "", url);
    }

    function toggleFullscreen(elem) {
      if (!document.fullscreenElement) {
        elem.requestFullscreen?.();
      } else {
        document.exitFullscreen?.();
      }
    }

    function clearContainer() {
      container.innerHTML = '';
    }

    function createMediaElement(file) {
      const wrapper = document.createElement('div');
      wrapper.className = 'gif-wrapper';

    const ext = file.split('.').pop().toLowerCase();
    let media;

    if (ext === 'mp4') {
      media = document.createElement('video');
      media.autoplay = true;
      media.muted = true;
      media.loop = true;
      media.width = 400;
      media.dataset.src = `/media/${file}`;
      media.poster = "placeholder.jpg";
    } else if (['png', 'gif', 'jpg', 'jpeg', 'webp'].includes(ext)) {
      media = document.createElement('img');
      media.dataset.src = `/media/${file}`;
      media.src = "placeholder.jpg";
    } else {
      console.warn(`Unsupported file type: ${file}`);
      return;
    }

      media.alt = file;
      media.ondblclick = (e) => {
        e.stopPropagation();
        toggleFullscreen(media);
      };

      const icon = document.createElement('div');
      icon.className = 'delete-icon';
      icon.innerHTML = 'üóëÔ∏è';
      icon.title = 'Delete this file';
      icon.onclick = (e) => {
        e.stopPropagation();
        if (confirm(`Delete "${file}"?`)) {
          fetch(`/delete/${encodeURIComponent(file)}`, { method: 'DELETE' })
            .then(res => {
              if (res.ok) {
                wrapper.remove();
              } else {
                alert("Failed to delete.");
              }
            });
        }
      };

      wrapper.appendChild(media);
      wrapper.appendChild(icon);
      container.appendChild(wrapper);
      observer.observe(wrapper);
    }

    function loadPage(displayPageNumber) {
      const zeroIndexedPage = displayPageNumber - 1;
      fetch(`/media-list?offset=${zeroIndexedPage * pageSize}&limit=${pageSize}`)
        .then(res => res.json())
        .then(data => {
          totalItems = data.total;
          totalPages = Math.ceil(totalItems / pageSize);
          currentPage = Math.max(1, Math.min(displayPageNumber, totalPages));
          updateUrl(currentPage);
          pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
          clearContainer();
          data.items.forEach(file => createMediaElement(file));
        });
    }

    function nextPage() {
      if (currentPage < totalPages) loadPage(currentPage + 1);
    }

    function prevPage() {
      if (currentPage > 1) loadPage(currentPage - 1);
    }

    function firstPage() {
      loadPage(1);
    }

    function lastPage() {
      loadPage(totalPages);
    }

    window.onload = () => {
      const startPage = getPageFromUrl();
      loadPage(startPage);
    };
  </script>
</body>
</html>
