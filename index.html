<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Output Plucker</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #f0f0f0;
      font-family: sans-serif;
      margin: 0;
      padding: 20px;
    }
    .gif-wrapper {
      position: relative;
      display: inline-block;
      margin: 10px;
      vertical-align: top;
      width: 400px; 
      min-height: 200px;
      background: #2a2a2a;
      border-radius: 8px;
    }
    .gif-wrapper img,
    .gif-wrapper video {
      max-width: 100%;
      display: block;
      cursor: pointer;
      border-radius: 8px;
    }
    .folder-content {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 200px;
        cursor: pointer;
        color: #ffcc00;
    }
    .folder-icon-svg {
        font-size: 80px;
    }
    
    .delete-icon {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 18px;
      padding: 4px;
      border-radius: 4px;
      cursor: pointer;
      display: none;
      user-select: none;
      z-index: 10;
    }
    .gif-wrapper:hover .delete-icon {
      display: block;
    }
    .file-label {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        background: rgba(0,0,0,0.7);
        color: #fff;
        font-size: 12px;
        padding: 4px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        opacity: 0; /* Default hidden */
        transition: opacity 0.2s;
        pointer-events: none;
        border-bottom-left-radius: 8px;
        border-bottom-right-radius: 8px;
    }
    .gif-wrapper:hover .file-label, .folder-type .file-label {
        opacity: 1;
    }

    .controls, .nav-bar {
      margin: 20px auto;
      text-align: center;
    }
    .controls button, .nav-bar button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 0 5px;
      background: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .controls button:disabled, .nav-bar button:disabled {
        opacity: 0.5;
        cursor: default;
    }
    .page-info, .path-info {
      margin: 10px;
      font-size: 16px;
    }
    .path-info {
        color: #88ccff;
        font-family: monospace;
    }
  </style>
</head>
<body>
  
  <div class="nav-bar">
    <button onclick="navigateUp()" id="up-btn">‚¨Ü Up</button>
    <span class="path-info" id="current-path-display">/</span>
  </div>

  <div class="controls">
    <button onclick="firstPage()">‚èÆ First</button>
    <button onclick="prevPage()">‚¨Ö Prev</button>
    <span class="page-info" id="page-info">Page 1</span>
    <button onclick="nextPage()">Next ‚û°</button>
    <button onclick="lastPage()">Last ‚è≠</button>
  </div>

  <div id="gif-container"></div>

  <script>
    const container = document.getElementById('gif-container');
    const pageInfo = document.getElementById('page-info');
    
    // ‚ÄºÔ∏è ADDED: Refs for navigation
    const pathDisplay = document.getElementById('current-path-display');
    const upBtn = document.getElementById('up-btn');
    
    const pageSize = 12;
    let currentPage = 0;
    let totalItems = 0;
    let totalPages = 1;
    
    // ‚ÄºÔ∏è ADDED: State to track current subdirectory
    let currentPath = "";

    const observer = new IntersectionObserver((entries, obs) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const media = entry.target.querySelector('img, video');
          if (media && media.dataset.src) {
            media.src = media.dataset.src;
            obs.unobserve(entry.target);
          }
        }
      });
    }, {
      rootMargin: '0px 0px 200px 0px',
      threshold: 0.1
    });

    // ‚ÄºÔ∏è UPDATED: Removed getPageFromUrl logic that relied solely on page number, 
    // keeping it simple for now as folder navigation complicates permalinks.
    
    function toggleFullscreen(elem) {
      if (!document.fullscreenElement) {
        elem.requestFullscreen?.();
      } else {
        document.exitFullscreen?.();
      }
    }

    function clearContainer() {
      container.innerHTML = '';
    }

    // ‚ÄºÔ∏è UPDATED: Renamed to generic "createGridItem" to handle both folders and files
    function createGridItem(item) {
      const wrapper = document.createElement('div');
      wrapper.className = 'gif-wrapper';

      // ‚ÄºÔ∏è ADDED: Logic for Folder Items
      if (item.type === 'dir') {
          wrapper.classList.add('folder-type');
          
          const folderContent = document.createElement('div');
          folderContent.className = 'folder-content';
          folderContent.innerHTML = '<div class="folder-icon-svg">üìÅ</div>';
          
          // Click to navigate
          folderContent.onclick = () => {
              openFolder(item.path);
          };

          wrapper.appendChild(folderContent);
          
      } else {
          // ‚ÄºÔ∏è EXISTING: Logic for File Items (mp4/images)
          const file = item.path; // Use the path provided by API
          const ext = file.split('.').pop().toLowerCase();
          let media;

          if (ext === 'mp4') {
            media = document.createElement('video');
            media.autoplay = true;
            media.muted = true;
            media.loop = true;
            media.width = 400;
            media.dataset.src = `/media/${file}`;
            media.poster = "placeholder.jpg"; 
          } else {
            media = document.createElement('img');
            media.dataset.src = `/media/${file}`;
            media.src = "placeholder.jpg"; 
          }

          media.alt = item.name;
          media.ondblclick = (e) => {
            e.stopPropagation();
            toggleFullscreen(media);
          };
          
          wrapper.appendChild(media);
          
          // Delete icon (only for files)
          const icon = document.createElement('div');
          icon.className = 'delete-icon';
          icon.innerHTML = 'üóëÔ∏è';
          icon.title = 'Delete this file';
          icon.onclick = (e) => {
            e.stopPropagation();
            if (confirm(`Delete "${item.name}"?`)) {
              fetch(`/delete?filename=${encodeURIComponent(item.path)}`, { method: 'DELETE' })
                .then(res => {
                  if (res.ok) {
                    wrapper.remove();
                  } else {
                    alert("Failed to delete.");
                  }
                });
            }
          };
          wrapper.appendChild(icon);
          observer.observe(wrapper);
      }

      // Label (Shared)
      const label = document.createElement('div');
      label.className = 'file-label';
      label.textContent = item.name; // Display just name, not full path
      wrapper.appendChild(label);

      container.appendChild(wrapper);
    }

    // ‚ÄºÔ∏è ADDED: Navigation functions
    function openFolder(path) {
        currentPath = path;
        currentPage = 1;
        loadPage(1);
    }

    function navigateUp() {
        if (!currentPath) return;
        
        // Remove last segment
        // e.g., "folder1/subfolder" -> "folder1"
        // e.g., "folder1" -> ""
        const parts = currentPath.split('/');
        parts.pop();
        currentPath = parts.join('/');
        
        currentPage = 1;
        loadPage(1);
    }

    function loadPage(displayPageNumber) {
      const zeroIndexedPage = displayPageNumber - 1;
      
      // ‚ÄºÔ∏è UPDATED: Pass 'subdir' to API
      const url = `/media-list?subdir=${encodeURIComponent(currentPath)}&offset=${zeroIndexedPage * pageSize}&limit=${pageSize}`;
      
      fetch(url)
        .then(res => res.json())
        .then(data => {
          totalItems = data.total;
          totalPages = Math.ceil(totalItems / pageSize);
          currentPage = Math.max(1, Math.min(displayPageNumber, totalPages || 1));
          
          // Update UI info
          pageInfo.textContent = `Page ${currentPage} of ${totalPages || 1}`;
          
          // ‚ÄºÔ∏è ADDED: Update path display
          pathDisplay.textContent = currentPath ? `/${currentPath}` : "/ (Root)";
          upBtn.disabled = !currentPath;

          clearContainer();
          
          // ‚ÄºÔ∏è UPDATED: Handle mixed list of items
          data.items.forEach(item => createGridItem(item));
        })
        .catch(err => console.error("Error loading page:", err));
    }

    function nextPage() {
      if (currentPage < totalPages) loadPage(currentPage + 1);
    }

    function prevPage() {
      if (currentPage > 1) loadPage(currentPage - 1);
    }

    function firstPage() {
      loadPage(1);
    }

    function lastPage() {
      loadPage(totalPages);
    }

    window.onload = () => {
      loadPage(1);
    };
  </script>
</body>
</html>
